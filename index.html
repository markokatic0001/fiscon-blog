<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiscon</title>

  <style>
    :root {
      --bg: #56594c;
      --text-main: #ffffff;
      --text-muted: #d6d6d6;
      --button: #6b6e60;
      --button-hover: #7a7e6c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 64px 24px 32px;
      text-align: center;
    }

    .logo {
      width: 84px;
      height: auto;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.5;
      color: var(--text-muted);
      max-width: 520px;
      margin: 0 auto 32px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 48px;
    }

    .button {
      background-color: var(--button);
      color: white;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .link {
      font-size: 14px;
      color: var(--text-muted);
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 12px;
      color: #bdbdbd;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LOGO -->
    <img
      src="assets/logo.svg"
      alt="Fiscon logo"
      class="logo"
    />

    <!-- TITLE -->
    <h1>Fiscon</h1>

    <!-- DESCRIPTION -->
    <p class="subtitle">
      Digital platform for organizing and tracking fishing competitions.<br />
      Focused on transparency, simplicity, and real-world usability.
    </p>

    <!-- ACTIONS -->
    <div class="actions">
      <a
        class="button"
        href="https://play.google.com/store/apps/details?id=com.hyperether.fishingfrenzy"
        target="_blank"
      >
        Available on Google Play
      </a>

      <a
        class="link"
        href="https://www.fiscon.live"
        target="_blank"
      >
        www.fiscon.live
      </a>
    </div>

    <!-- FOOTER -->
    <footer>
      Â© Fiscon Platform
    </footer>
  </div>
</body>
</html>
