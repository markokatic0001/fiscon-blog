<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fiscon – Fishing Competition Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic SEO / legitimacy -->
  <meta name="description" content="Fiscon is a digital platform for organizing and tracking fishing competitions." />

  <style>
    :root {
      --bg-color: #4e5146;
      --text-color: #ffffff;
      --muted-color: #d6d6d0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 32px;
      max-width: 520px;
    }

    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--muted-color);
      margin-bottom: 32px;
    }

    .store-link {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.12);
      color: #ffffff;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.2s ease;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .store-link:hover {
      background-color: rgba(255, 255, 255, 0.22);
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGO -->
    <img
      src="assets/fiscon-logo.svg"
      alt="Fiscon logo"
      class="logo"
    />

    <!-- TITLE -->
    <h1>Fiscon</h1>

    <!-- DESCRIPTION -->
    <p>
      Digital platform for organizing and tracking fishing competitions.
      <br />
      Focused on transparency, simplicity and real-world usability.
    </p>

    <!-- PLAY STORE LINK -->
    <a
      class="store-link"
      href="https://play.google.com/store/apps/details?id=com.hyperether.fishingfrenzy"
      target="_blank"
      rel="noopener"
    >
      Available on Google Play
    </a>

    <a class="btn secondary" href="https://www.fiscon.live" target="_blank">
      Open Web App
    </a>

    <!-- FOOTER -->
    <footer>
      © Fiscon Platform
    </footer>
  </div>

</body>
</html>
