<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiscon</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #5b5f52 0%, #4f5348 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    .card {
      max-width: 480px;
      width: 100%;
      padding: 48px 32px 40px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 18px;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 96px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 12px;
      letter-spacing: 0.6px;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 14px 26px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      color: #ffffff;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .link {
      display: block;
      margin-top: 14px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 36px;
      font-size: 12px;
      opacity: 0.55;
    }
  </style>
</head>
<body>

  <div class="card">

    <img src="assets/fiscon-logo.svg" alt="Fiscon logo" class="logo" />

    <h1>Fiscon</h1>

    <p class="subtitle">
      Digital platform for organizing and tracking fishing competitions.<br />
      Focused on transparency, simplicity, and real-world usability.
    </p>

    <a
      class="btn"
      href="https://play.google.com"
      target="_blank"
      rel="noopener noreferrer"
    >
      Available on Google Play
    </a>

    <a
      class="link"
      href="https://www.fiscon.live"
      target="_blank"
      rel="noopener noreferrer"
    >
      www.fiscon.live
    </a>

    <footer>
      Â© Fiscon Platform
    </footer>

  </div>

</body>
</html>
